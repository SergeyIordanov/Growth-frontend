<div class="col-md-2 col-sm-1 hidden-xs v-align box" id="navigation">
    <div class="logo">
        <a [routerLink]="['/me']"><img src="images/logo.png" alt="logo" class="hidden-xs hidden-sm">
            <img src="images/logo.png" alt="logo" class="visible-xs visible-sm circle-logo">
        </a>
    </div>
    <div class="navi">
        <ul>
            <li [class.active]="!selectedKidId"><a [routerLink]="['/me']"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
            <li [class.active]="kid.id === selectedKidId" *ngFor="let kid of kids">
                <a [routerLink]="['/me/kids/' + kid.id]">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span class="hidden-xs hidden-sm">{{kid.name}}</span>
                </a>
            </li>

            <li>
                <hr>
            </li>

            <li><a href="javascript:;"><i class="fa fa-bar-chart" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Statistics</span></a></li>
            <li><a href="javascript:;"><i class="fa fa-cog" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Setting</span></a></li>
        </ul>
    </div>
</div>
